<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Donor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffcccc, #ff6666);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #b71c1c;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        input, select {
            width: calc(100% - 10px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: block;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: #b71c1c;
            outline: none;
            box-shadow: 0 0 8px rgba(183, 28, 28, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #b71c1c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #7f0000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Donor</h2>
        <form action="{{ url_for('edit_donor', donor_id=donor.id) }}" method="POST">
            <input type="text" name="name" value="{{ donor.name }}" placeholder="Full Name" required>
            <input type="email" name="email" value="{{ donor.email }}" placeholder="Email Address" required>
            <input type="text" name="phone" value="{{ donor.phone }}" placeholder="Phone Number" required>

            <select name="blood_group" required>
                <option value="{{ donor.blood_group }}" selected>{{ donor.blood_group }}</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <input type="date" name="donation_date" value="{{ donor.donation_date }}" required>
            <button type="submit">Update Donor</button>
        </form>
    </div>
</body>
</html>
